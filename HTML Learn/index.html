<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="reg">
        <h1 id="contact_form">Contact Form</h1>
        <label style="color: aliceblue;" for="Name">Full Name:</label>
        <input type="text" name="Name" placeholder="abcd" required>
        <br>
        <label style="color: aliceblue;" for="Email">Email:</label>
        <input type="email" name="Email" placeholder="abc@xyz.com" required>
        <br>
        <label style="color: aliceblue;" for="Contact">Contact No:</label>
        <input type="tel" name="Contact" placeholder="123">
        <br>
        <h4 style="color: aliceblue;" >Gender</h4>
        <input type="radio" name="Gender" value="Male">
        <label style="color: aliceblue;" for="Male">Male</label><br>
        <input type="radio" name="Gender" value="Female">
        <label style="color: aliceblue;" for="Female">Female</label><br>
        <input type="radio" name="Gender" value="Others">
        <label style="color: aliceblue;" for="Others">Others</label>
        <br>
        <label style="color: aliceblue;" for="B_month">Birthday</label>
        <select name="B_month">
            <option>Select</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="Aug">Aug</option>
            <option value="Sept">Sept</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
      <br>
      <input type="submit" name="submit">
    </div>

</body>

</html>
